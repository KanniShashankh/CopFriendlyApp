name: Expo CI/CD

on:
  push:
    branches:
      - master  # or whatever branch you want to trigger the workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # or whichever Node.js version your project requires

    - name: Install Expo CLI
      run: npm install -g expo-cli

    - name: Install dependencies
      run: npm install

    - name: Build Expo project
      run: expo build:android  # or expo build:ios for iOS builds

    - name: Save APK file as artifact
      uses: actions/upload-artifact@v2
      with:
        name: my-app-release
        path: ./build/outputs/apk/*.apk  # Adjust the path to match your project structure
